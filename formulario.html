<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8"/>

    <title>Formulário</title>
    </head>

    <body>
        <h2>Formulário</h2>
        <form> <!-colocando o for asssim como id e descrevendo com no ex abaixo, vc automaticamente atribui o nome ao campo-->
        <label for="Campo_nome">Escreva seu nome:</label> <!-como se criar um etiqueta guiando o usuário-->
        <input id="Campo_nome" type="text" placeholder="Escreva aqui o seu nome"/> <!- input (entrada) ela não tem tag de fechamento-->
        <br><br>
        <label for="Campo_senha"> Digite sua senha:</label>
        <input id="Campo_senha" type="password" placeholder="**********"/>
        <br>
        <br>
        <label for="Campo_texto">Digite seu texto:</label> <input id="Campo_texto"/>
        <textarea placeholder="Voce pode escrever seu texto"></textarea>
    </form>


    </body>
</html>
